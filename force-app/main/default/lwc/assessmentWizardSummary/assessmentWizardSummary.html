<template>
    <div class="slds-grid slds-wrap">
        <div class="asessdetails slds-col slds-size_1-of-1 slds-m-bottom_small">
            <div class="slds-box">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-heading_small slds-m-bottom_medium" style="border-bottom: 1px solid lightgrey;">
                                    <b>Assessment Details</b>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-assessment-wizard-name-screen is-submit={isSubmit} previous-data={assessmentDetails}></c-assessment-wizard-name-screen>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" name="editAssessmentDetails" onclick={handleEdit}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if:true={assessmentDetails.needSections} class="sections slds-col slds-size_1-of-1 slds-m-bottom_small">
            <div class="slds-box">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-heading_small slds-m-bottom_medium" style="border-bottom: 1px solid lightgrey;">
                                    <b>Section Data</b>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-create-sections is-submit={isSubmit} existing-sections={sectionsData}></c-create-sections>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" name="editSections" onclick={handleEdit}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if:true={assessmentDetails.fieldUpdate} class="fieldupdate slds-col slds-size_1-of-1 slds-m-bottom_small">
            <div class="slds-box">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-heading_small slds-m-bottom_medium" style="border-bottom: 1px solid lightgrey;">
                                    <b>Field Update</b>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-assessment-wizard-on-completion-field-update is-submit={isSubmit} existing-field-update={fieldUpdateData} object-name={assessmentDetails.objectName}></c-assessment-wizard-on-completion-field-update>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" name="editFieldUpdate" onclick={handleEdit}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if:true={assessmentDetails.needScoring} class="scoring slds-col slds-size_1-of-1 slds-m-bottom_small">
            <div class="slds-box">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-heading_small slds-m-bottom_medium" style="border-bottom: 1px solid lightgrey;">
                                    <b>Scoring Data</b>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-assessment-wizard-score-translation is-submit={isSubmit} existing-scores={scoringData}></c-assessment-wizard-score-translation>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" name="editScoring" onclick={handleEdit}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="questions slds-col slds-size_1-of-1 slds-m-bottom_small">
            <div class="slds-box">
                <div class="slds-grid">
                    <div class="slds-col slds-size_11-of-12">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-heading_small slds-m-bottom_medium" style="border-bottom: 1px solid lightgrey;">
                                    <b>Questions</b>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-assessment-wizard-section-handler is-submit={isSubmit} existing-section-data={questionsData} assessment-details={assessmentDetails} selected-sections={sectionsData}></c-assessment-wizard-section-handler>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button-icon icon-name="utility:edit" variant="brand" name="editQuestions" onclick={handleEdit}></lightning-button-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
