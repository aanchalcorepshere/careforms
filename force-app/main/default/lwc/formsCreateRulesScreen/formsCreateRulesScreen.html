<template>
    <div style="margin-left:.5em;">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-12">
                <!-- <lightning-button variant="brand" label="Save Form" title="save" onclick={handleSave}></lightning-button> -->
            </div>
            <div class="slds-col slds-size_11-of-12" style="border-left:solid #C9C9C9 1px;min-height:650px">
                <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-left_xx-large">
                    <b>Rules (Optional)</b>
                </div>
                <template if:true={rules} for:each={rules} for:item="rule">
                    <c-forms-rule key={rule.ruleIndex} rule={rule} primary-field-list={primaryFieldList} secondary-field-list={secondaryFieldList} onupdateruledata={updateRuleData} ondeleterule={handleDeleteRule}></c-forms-rule>
                    <div key={rule.ruleIndex} class="slds-align_absolute-center">
                        <a href="#" class="addrule" onclick={addRule}>Add Rule</a>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
