<template>
    <template if:false={field.fieldData.hide}>
        <div>
            {label}
            <span if:true={field.fieldData.required} style="color:red">*</span>
        </div>
        <lightning-record-edit-form object-api-name={objectName}>
            <div if:true={field.fieldData.controllingField} style="display: none;">
                <lightning-input-field disabled={isSummary} value={field.fieldData.controllingFieldValue} field-name={field.fieldData.controllingField}> </lightning-input-field>    
            </div>
            <lightning-input-field disabled={isSummary} onchange={handleChange} onkeydown={handleKeyDown} value={field.fieldData.inputValue} variant="label-hidden" field-name={field.fieldData.fieldApi}></lightning-input-field>
        </lightning-record-edit-form>
    </template>
</template>
