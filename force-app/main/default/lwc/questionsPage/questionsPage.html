<template>
    <div class="slds-box" style="background-color: white;">
        <div class="slds-text-heading_medium slds-align_absolute-center slds-var-m-around_medium">
            <strong>QUESTION ANSWER OPTIONS</strong>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-m-vertical_medium">
                <lightning-input name="searchQuestion" label="Search Questions" placeholder="Enter Search Term" onchange={handleSearch}></lightning-input>
            </div>
            <div class="slds-col slds-m-top_x-large" style="margin-top:38px;">
                <lightning-button name="newQuestion" label="New Question Answer Options" variant="brand" onclick={handleNewAction} is-edit='false'></lightning-button>
            </div>
        </div>
        <lightning-tabset>
            <lightning-tab label="Active Questions" onactive={handleClick}>
                <template if:true={refreshTab}>
                    <c-questions data-id="activeQuestions" active="true"></c-questions>
                </template>
            </lightning-tab>
            <lightning-tab label="Inactive Questions" onactive={handleClick}>
                <template if:true={refreshTab}>
                    <c-questions data-id="inactiveQuestions" active="false"></c-questions>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
