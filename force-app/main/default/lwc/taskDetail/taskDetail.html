<template>
    <div class="taskarea">
        <div class="slds-grid slds-gutters">
            <div class="slds-grid slds-size_1-of-12">
                <div class="indexarea" style="width:95%">
                    Task#{task.taskIndex}
                </div>
            </div>
            <div class="slds-grid slds-size_10-of-12">
                <div class="slds-grid slds-size_1-of-6">
                    <div style="width:95%">
                        <lightning-input type="text" variant="label-hidden" placeholder="type here..." name="taskname" onblur={handleChange} value={task.subject.value}></lightning-input>
                    </div>
                </div>
                <div class="slds-grid slds-size_1-of-6">
                    <div style="width:95%">
                        <lightning-input name="description" type="text" variant="label-hidden" placeholder="type here..." onblur={handleChange} value={task.description.value}></lightning-input>
                    </div>
                </div>
                <div class="slds-grid slds-size_1-of-6">
                    <div style="width:95%">
                        <lightning-combobox
                        name="tasktype"
                        variant="label-hidden"
                        placeholder="Select..."
                        options={task.taskType.options}
                        value={task.taskType.value}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                </div>
                <div class="slds-grid slds-size_1-of-6">
                    <div style="width:95%">
                        <lightning-combobox
                        name="tasksubtype"
                        variant="label-hidden"
                        placeholder="Select..."
                        options={task.taskSubType.options}
                        value={task.taskSubType.value}
                        disabled={disableSubType}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                </div>
                <div class="slds-grid slds-size_1-of-6">
                    <div style="width:95%">
                        <lightning-combobox
                        name="parenttask"
                        variant="label-hidden"
                        placeholder="Select..."
                        options={task.controllingTask.options}
                        value={task.controllingTask.value}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                </div>
                <div class="slds-grid slds-size_1-of-6 slds-m-left_medium">
                    <div style="width:95%">
                        <lightning-combobox
                        name="assignedto"
                        variant="label-hidden"
                        placeholder="Select..."
                        options={task.assignedTo.options}
                        value={task.assignedTo.value}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-size_1-of-12">
                <div if:false={hideDeleteIcon} class="taskdelete">
                    <lightning-icon size="x-small" icon-name="utility:delete" alternative-text="delete" title="delete" class="delete-icnpage" onclick={handleDelete}>
                    </lightning-icon>
                </div>
            </div>
        </div>
    </div>
</template>
